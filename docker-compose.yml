# Flask + Nginx with network isolation, resource limits, read-only containers
# Usage: ./setup.sh (generates .env, certs, keys, deploys)

services:
  flask:
    build:
      context: .
      dockerfile: flask_dockerfile
    container_name: flask-app
    restart: unless-stopped
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:?required}
      - KEY_PASSPHRASE=${KEY_PASSPHRASE:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?required}
      - BEHIND_PROXY=true
      - PRIVATE_KEY_PATH=/app/keys/private_key.pem
      - PUBLIC_KEY_PATH=/app/keys/public_key.pem
      - LOG_DIR=/app/logs
    volumes:
      - flask_logs:/app/logs
      - ./keys:/app/keys:ro
    expose:
      - "5000"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=64M
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: .
      dockerfile: nginx_dockerfile
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs/nginx.crt:/etc/nginx/certs/nginx.crt:ro
      - ./certs/nginx.key:/etc/nginx/certs/nginx.key:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      flask:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M
    security_opt:
      - no-new-privileges:true
    networks:
      - internal
      - external
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "--no-check-certificate", "https://localhost/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge

volumes:
  flask_logs:
  nginx_logs:
