<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Upload a file to generate a secure digital signature using RSA-3072 cryptography.">
    <title>Sign a File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Sign a File</h1>
        <p>Upload a file to generate a detached digital signature.</p>

        <!-- Flash messages for user feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('sign') }}" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <label for="file">Select File:</label><br>
            <input type="file" name="file" id="file" required><br><br>

            <button type="submit">Sign File</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>

</html>
